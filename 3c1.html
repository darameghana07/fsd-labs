<!DOCTYPE html>
<html>
<head>
    <title>CSS Types example</title>
    <style>
        body {
            font-family: Arial;
            background-color:lightskyblue;
            font-size: 20px;
        }
        h2 {
            color: blue;
        }
        .internal {
            color: green;
            font-weight: bold;
             font-size: 20px;
        }
        .external {
            color: purple;
            font-style: italic;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h2>CSS Types:</h2>

<p style="color: red;">This paragraph uses <b>inline CSS</b>.</p>

<p class="internal">This paragraph uses <b>internal CSS</b>.</p>

<p class="external">This paragraph uses <b>external CSS</b>.</p>

</body>
</html>
