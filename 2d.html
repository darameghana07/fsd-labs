<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>

<frameset cols="33%,40%,30%">
    <frame src="image.html" name="imgFrame" noresize>
    <frame src="paragraph.html" name="paraFrame" noresize>
    <frame src="link.html" name="linkFrame" noresize>
    <noframes>
        Your browser does not support frames.
    </noframes>
</frameset>
</html>
